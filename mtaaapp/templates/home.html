{%extends 'base.html'%}
{% load bootstrap5 %}
{% load static%}

{% block content %}
{{block.super}}
<style>

#hood-title{
font-size:3vw;
color:#08403d
}
.load{
    animation: slide 5s;
}


.slider{
    height: 80vh;
    background-repeat:no-repeat;
    background-size: cover;
    background-position: center;
    width: 100%;
    animation:slide 20s infinite;
    align-items: center;
    
}
.content{
    color: #ffff;
    height: 100%;
    width: 100%;
    background-color: rgba(0,0,0,0.5);
}
.principal{
    left: 50%;
    top:50% ;
    transform: translate(-50%,-50%) ;
    position: absolute;
    letter-spacing: 4px;
    text-align: center;

}
.principal h3{
    font-size: 35px;

}
.principal p{
    font-size:15px;
}
@keyframes slide{
    0%{
        background-image: url("https://cdn.pixabay.com/photo/2015/11/06/11/48/multi-family-home-1026483_960_720.jpg");

    }
    20%{
        background-image: url("https://images.pexels.com/photos/5724030/pexels-photo-5724030.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        
    }
    20.01%{
        background-image: url("https://images.ctfassets.net/n1no4gieqp7s/7El2NZYDUtWhqUyIHeTsAo/99b6a1cc3d3464b1337cd2996191efa4/questions-to-ask-neighborhoods-OG.jpg?w=850&q=90");
        
    }
    40%{
        background-image: url("https://images.pexels.com/photos/1654330/pexels-photo-1654330.jpeg?auto=compress&cs=tinysrgb&w=1600");
        
    }
    40.01%{
        background-image: url("https://www.lasvegasrealestate.org/wp-content/uploads/2019/01/Las-Vegas-Homes-for-Sale-view2-e1547785320804.jpg");
        
    }
    60%{
        background-image: url("https://i.pinimg.com/originals/bc/a1/36/bca1361543fb70a95fe2e2c612b7b1e9.jpg");
        
    }
    60.01%{
        background-image: url("hhttps://cdn.stocksnap.io/img-thumbs/960w/suburban-street_JDQIGEGDBB.jpg");
        
    }
    80%{
        background-image: url("https://www.wqpmag.com/sites/wqp/files/5.5suburban-street-1388617-1280x960.jpg");
        
    }
    80.01%{
        background-image: url("https://static.neighborhoods.com/blog/media/community_1_inline-73ee14a835b452400aea1cb55acc2344.jpg");
        
    }
    100%{
        background-image: url("https://writers.personalseo.com/wp-content/uploads/2022/01/street-and-houses-of-upscale-neighborhood-on-a-summer-morning-1024x682.jpg");
        
 
}
}
</style>

    <div  class="slider">

        </div>
